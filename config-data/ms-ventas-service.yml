server:
  port: 8082

spring:
  application:
    name: ms-ventas
  datasource:
    url: jdbc:mysql://localhost:3306/ms_catalogo
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
